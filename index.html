<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coding Challenge | Giancarlo Quin</title>

<body>
    <!--Overlay-->
    <div class="overlay">

        <!--Logo + Testo-->
        <header class="header"></header>
            <div id="logo">
                <img src="logo.png" alt="">
            </div>

            <p id="descrizione">Taking Booleaners from A to B</p>
        </header>

        <!--Navbar/Menu-->
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#">Prenota</a>
                </li>
                <li>
                    <a href="#">Termina Prenotazione</a>
                </li>
                <li>
                    <a href="#">Accendi Luci</a>
                </li>
            </ul>
        </nav>

        <!--Elenco monopattini-->
        <main class="monopattini">
            <!--Monopattino 1-->
            <div class="monopattino-1">
                <i class="fa-solid fa-square"></i>
                <span>Monopattino Gino22</span>
            </div>

            <div class="descrizione">
                <i class="fa-solid fa-arrow-right"></i>
                <p class="indirizzo">Via Guadalametri - a 220 metri da te</p>
            </div>

            <div class="stato">Stato carica:</div>
            <div class="barra-1"></div>

            <!--Monopattino 2-->
            <div class="monopattino-2">
                <i class="fa-solid fa-square"></i>
                <span>Monopattino Mike24</span>
            </div>

            <div class="descrizione">
                <i class="fa-solid fa-arrow-right"></i>
                <p class="indirizzo">Via Ricciardoni - a 420 metri da te</p>
            </div>

            <div class="stato">Stato carica:</div>
            <div class="barra-2"></div>

            <!--Monopattino 3-->
            <div class="monopattino-3">
                <i class="fa-solid fa-square"></i>
                <span>Monopattino Fede154</span>
            </div>

            <div class="descrizione">
                <i class="fa-solid fa-arrow-right"></i>
                <p class="indirizzo">Via Mentarini - a 490 metri da te</p>
            </div>

            <div class="stato">Stato carica:</div>
            <div class="barra-3"></div>
            <div></div>
        </main>
    </div>

</html>
